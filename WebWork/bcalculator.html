<html>
<head>
<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="n.js"></script>
<link rel="stylesheet" type="text/css" href="bcalculator.css">
</head>
<body>
<div  id="main">

<input type="text" name="dis" id="display" placeholder="0"/>
<input type="button"  id="b1"  onClick="genDis(1)" class="butt" value="1"/>
<input type="button" class="butt" id="b2"   value="2"/>
<input type="button" class="butt" id="b3"  onClick="genDis(3)"  value="3" />
<input type="button" id="ope1" class="butt" onClick="getoperator('/')" value="/"/>
<input type="button" id="ope2" class="butt" onClick="getoperator('*')" value="*"/>
<input type="button" id="b4" class="butt" onClick="genDis(4)" value="4"/>
<input type="button" id="b5" class="butt" onClick="genDis(5)" value="5"/>
<input type="button" id="b6" class="butt" onClick="genDis(6)" value="6"/>
<input type="button" id="ope3" class="butt" onClick="getoperator('sqrt')" value="sqrt"/>
<input type="button" id="ope4" class="butt" onClick="('%')"   value="%"/>
<input type="button" id="b7" class="butt" onClick="genDis(7)" value="7"/>
<input type="button" id="b8" class="butt" onClick="genDis(8)" value="8"/>
<input type="button" id="b9" class="butt" onClick="genDis(9)" value="9"/>
<input type="button" id="ope5" class="butt" onClick="getoperator('-')" value="-"/>
<input type="button" class="butt" onClick="calculations()" value="=" />
<input type="button" class="butt" id="b0"  onClick="genDis(0)" value="0"/>
<input type="button" class="butt" onClick="genDis(.)" value="."/>
<input type="button" class="butt" id="ope6" onClick="getoperator('+')" value="+" />
<input type="button" id="btnclear" class="butt" onClick="clr()" value="C"/>
</div>
</body>
</html>
